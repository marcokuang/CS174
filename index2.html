        function showTable(str) {
            if (str == "") {
                document.getElementById("output").innerHTML = "";
                return;
            } else {
                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("output").innerHTML = xmlhttp.responseText;
                    }

                    if (xmlhttp.readyState == 4 && xmlhttp.status == 404) {
                        document.getElementById("output").innerHTML = xmlhttp.responseText;
                    }
                };
                xmlhttp.open("GET", "viewIndividualProject.php?q=" + str, true);
                xmlhttp.send();
            }
        }
    </script>

        <div class="row">
            <canvas id="myCanvas" width=100 height="100px" class="col-md-2">Cant show canvas</canvas>
            <!--<canvas id="smallCanvas"></canvas>-->
            <script>
                var canvas = document.getElementById("myCanvas");
                canvas.width = 300;
                canvas.height = 300;
                var ctx = canvas.getContext("2d");

                // drawing the background
                ctx.beginPath();
                ctx.rect(0, 0, 300, 300);
                ctx.fillStyle = "#1A35A0";
                ctx.fill();
                ctx.closePath();

                // drawing circle 1
                ctx.beginPath();
                ctx.arc(100, 150, 160, 0, 2 * Math.PI);
                ctx.fillStyle = "#EFDD1A";
                ctx.fill();
                ctx.closePath();

                //            drawing circle 2
                ctx.beginPath();
                ctx.arc(250, 215, 155, 0, 2 * Math.PI);
                ctx.fillStyle = "#C5B934";
                ctx.fill();
                ctx.closePath();

                //draw sjsu
                ctx.beginPath();
                ctx.font = "85px Arial";
                ctx.fillStyle = "#7E7E61";
                ctx.fillText("SJSU", 0, 130);
                ctx.closePath();

                ctx.beginPath();
                ctx.font = "40px Arial";
                ctx.fillStyle = "blue";
                ctx.textAlign = "center";
                ctx.fillText("GroupScheduler", canvas.width / 2, canvas.height / 2 + 20);
                ctx.closePath();

                ctx.beginPath();
                ctx.font = "bold 20px Verdana";
                ctx.fillStyle = "black";
                ctx.textAlign = "left";
                ctx.fillText("increase your", canvas.width / 2 - 5, canvas.height - 60);
                ctx.closePath();

                ctx.beginPath();
                ctx.font = "bold 20px Verdana";
                ctx.fillStyle = "black";
                ctx.textAlign = "left";
                ctx.fillText("efficiency", canvas.width / 2 - 5, canvas.height - 30);
                ctx.closePath();

                var oldCanvas = canvas.toDataURL("image/png");
                var img = new Image();
                img.src = oldCanvas;
                img.onload = function () {
                    canvas.height = canvas.width * (img.height / img.width);

                    /// step 1
                    var oc = document.createElement('canvas'),
                            octx = oc.getContext('2d');

                    oc.width = img.width * 0.5;
                    oc.height = img.height * 0.5;
                    octx.drawImage(img, 0, 0, oc.width, oc.height);

                    /// step 2
//                octx.drawImage(oc, 0, 0, oc.width * 0.5, oc.height * 0.5);
//
//                ctx.drawImage(oc, 0, 0, oc.width * 0.5, oc.height * 0.5,
//                        0, 0, canvas.width, canvas.height);
                    octx.drawImage(oc, 0, 0, oc.width, oc.height);

                    ctx.drawImage(oc, 0, 0, oc.width, oc.height,
                            0, 0, canvas.width, canvas.height);
                }

                canvas.width = 150;
                canvas.height = 150;
            </script>
