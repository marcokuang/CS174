    <script>
        function showUser() {
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("sel1").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("POST", "submitNewProject.php", true);
            xmlhttp.send();
        }

        function showTable(str) {
            if (str == "") {
                document.getElementById("output").innerHTML = "";
                return;
            } else {
                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("output").innerHTML = xmlhttp.responseText;
                    }

                    if (xmlhttp.readyState == 4 && xmlhttp.status == 404) {
                        document.getElementById("output").innerHTML = xmlhttp.responseText;
                    }
                };
                xmlhttp.open("GET", "viewIndividualProject.php?q=" + str, true);
                xmlhttp.send();
            }
        }
    </script>
</head>

                    <li><a href="viewProjects.php" role="button">View All Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Info!</strong> Select a user name to show ToDo's.
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="sel1" class="col-md-6">Select a user from list:</label>
            <select class="form-control" id="sel1" onchange="showTable(this.value)">
                <script>
                    showUser();
                </script>
            </select>
        </div>
    </div>
    <div id="output">
